<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Web Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #4285f4;
    }
  </style>
</head>
<body>
  <h1>Google Web Search</h1>
  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Search the web...">
    <input type="submit" value="Search">
  </form>
  <a href="image-search.html">Go to Image Search</a>
  <a href="news-search.html">Go to News Search</a>
</body>
</html>
